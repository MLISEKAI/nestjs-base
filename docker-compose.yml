# Docker Compose - Duy nhất cho tất cả môi trường
#
# Cách sử dụng:
# 1. Production (tất cả services):
#    docker-compose up -d
#
# 2. Development (chỉ databases, app chạy local):
#    docker-compose --profile dev up -d
#    npm run start:dev
#
# 3. Chỉ PostgreSQL:
#    docker-compose up -d postgres
#
# 4. Databases only (không app):
#    docker-compose up -d postgres redis

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: nestjs-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-nestjs_db}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - '${POSTGRES_PORT:-5432}:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-nestjs_db}']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - nestjs-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: nestjs-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis_password}
    ports:
      - '${REDIS_PORT:-6379}:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', '--raw', 'incr', 'ping']
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 5s
    networks:
      - nestjs-network

  # NestJS Application (chỉ chạy khi production)
  # Để skip app trong development, dùng: docker-compose up -d postgres redis
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: nestjs-app
    restart: unless-stopped
    ports:
      - '${APP_PORT:-3001}:3001'
    environment:
      # Application
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 3001

      # Database - Dùng từ .env hoặc fallback về Docker PostgreSQL
      DATABASE_URL: ${DATABASE_URL:-postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-nestjs_db}?schema=public&connection_limit=20&pool_timeout=20}

      # Redis
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis_password}@redis:6379

      # JWT
      JWT_TOKEN_SECRET: ${JWT_TOKEN_SECRET:-your-secret-key-change-in-production}
      JWT_ISSUER: ${JWT_ISSUER:-nestjs-app}

      # Cloudinary
      CLOUDINARY_CLOUD_NAME: ${CLOUDINARY_CLOUD_NAME:-}
      CLOUDINARY_API_KEY: ${CLOUDINARY_API_KEY:-}
      CLOUDINARY_API_SECRET: ${CLOUDINARY_API_SECRET:-}

      # Email
      EMAIL_PROVIDER: ${EMAIL_PROVIDER:-console}
      SMTP_HOST: ${SMTP_HOST:-}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_SECURE: ${SMTP_SECURE:-false}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASS: ${SMTP_PASS:-}
      EMAIL_FROM: ${EMAIL_FROM:-noreply@example.com}

      # PayPal
      PAYPAL_CLIENT_ID: ${PAYPAL_CLIENT_ID:-}
      PAYPAL_CLIENT_SECRET: ${PAYPAL_CLIENT_SECRET:-}
      PAYPAL_MODE: ${PAYPAL_MODE:-sandbox}
      APP_URL: ${APP_URL:-http://localhost:3001}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
      APP_NAME: ${APP_NAME:-Diamond Wallet}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - nestjs-network
    healthcheck:
      test: ['CMD', 'wget', '--no-verbose', '--tries=1', '--spider', 'http://localhost:3001/']
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 60s
    # Profile: bỏ comment dòng này nếu muốn chỉ chạy app khi chỉ định profile
    # profiles: ['prod']

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  nestjs-network:
    driver: bridge
